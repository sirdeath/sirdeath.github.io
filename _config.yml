theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Seoul
title: sirdeath
tagline: Better late than Never
description: Developer
url: 'https://sirdeath.github.io'
github:
  username: sirdeath  mdd
social:
  name: sirdeath
  email: sirdeathpk@gmail.com
  links:
    - 'https://github.com/sirdeath'
google_site_verification: null
google_analytics:
  id: null
theme_mode: null
img_cdn: 'https://i.ibb.co/FxBvQdR'
avatar: /Swain-Decrepify.png
toc: true
comments:
  active: null
  disqus:
    shortname: null
  utterances:
    repo: null md
    issue_term: null
  giscus:
    repo: null
    repo_id: null
    category: null
    category_id: null
    mapping: null
    input_position: null
    lang: null
    reactions_enabled: null
assets:
  self_host:
    enabled: null
    env: null
pwa:
  enabled: true
paginate: 10
baseurl: ''
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections:
  tabs:
    output: true
    sort_by: order
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: '/posts/:title/'
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs
    values:
      layout: page
      permalink: '/:title/'
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
      - development
exclude:
  - '*.gem'
  - '*.gemspec'
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'
